    <style>
        /* Portfolio thumbnails */
        .portfolio {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            align-items: center;
            padding: 20px;
        }

        .portfolio img {
            width: 350px;
            transition: transform 0.3s ease;
            border-radius: 10px;
            cursor: pointer;
        }

        .portfolio img:hover {
            transform: translateY(-10px);
        }

        /* Lightbox */
        .lightbox {
            display: none;
            position: fixed;
            inset: 0;
            /* shorthand for top:0, right:0, bottom:0, left:0 */
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 80vh;
            border-radius: 12px;
        }

        .lightbox:target {
            display: flex;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 40px;
            color: white;
            font-size: 35px;
            text-decoration: none;
            font-weight: bold;
        }

        .close-btn:hover {
            color: red;
        }
    </style>
</head>
